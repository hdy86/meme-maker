<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Meme Maker</title>
  </head>
  <body>
    <div class="canvas-wrap">
      <h1>My Palette</h1>
      <canvas></canvas>
    </div>
    <div class="color-wrap">
      <input id="color" type="color" />
      <ul>
        <li>
          <div
            class="color-option"
            style="background-color: #ff3838"
            data-color="#ff3838"
          ></div>
        </li>
        <li>
          <div
            class="color-option"
            style="background-color: #ffb8b8"
            data-color="#ffb8b8"
          ></div>
        </li>
        <li>
          <div
            class="color-option"
            style="background-color: #ff9f1a"
            data-color="#ff9f1a"
          ></div>
        </li>
        <li>
          <div
            class="color-option"
            style="background-color: #fff200"
            data-color="#fff200"
          ></div>
        </li>
        <li>
          <div
            class="color-option"
            style="background-color: #32ff7e"
            data-color="#32ff7e"
          ></div>
        </li>
        <li>
          <div
            class="color-option"
            style="background-color: #7efff5"
            data-color="#7efff5"
          ></div>
        </li>
        <li>
          <div
            class="color-option"
            style="background-color: #18dcff"
            data-color="#18dcff"
          ></div>
        </li>
        <li>
          <div
            class="color-option"
            style="background-color: #7d5fff"
            data-color="#7d5fff"
          ></div>
        </li>
        <li>
          <div
            class="color-option"
            style="background-color: #c56cf0"
            data-color="#c56cf0"
          ></div>
        </li>
        <li>
          <div
            class="color-option"
            style="background-color: #000"
            data-color="#000"
          ></div>
        </li>
      </ul>
    </div>

    <div class="btn-wrap">
      <dl>
        <dt>Draw</dt>
        <dd>
          <div class="width-wrap">
            <span id="line-width-text">5</span>
            <input
              id="line-width"
              type="range"
              min="1"
              max="9"
              value="5"
              step="1"
            />
          </div>
          <div class="mode-btns">
            <button id="draw-btn">üñåÔ∏è</button>
            <button id="fill-btn">ü©∏</button>
          </div>
          <button id="eraser-btn">‚ùå Erase</button>
        </dd>
      </dl>
      <dl>
        <dt>Text</dt>
        <dd>
          <ul>
            <li>
              <select id="font-family">
                <option value="Noto Sans KR">Noto Sans</option>
                <option value="Noto Serif KR">Noto Serif</option>
                <option value="Nanum Pen Script">Nanum Pen</option>
                <option value="Hi Melody">Hi Melody</option>
              </select>
            </li>
            <li>
              <input
                id="font-size"
                type="number"
                placeholder="font size"
                value="48"
              />
            </li>
            <li>
              <select id="font-weight">
                <option value="400">normal</option>
                <option value="700">bold</option>
              </select>
            </li>
          </ul>
          <input
            id="text"
            type="text"
            placeholder="Add text and double click... :)"
          />
        </dd>
      </dl>
      <dl>
        <dt>Image</dt>
        <dd>
          <label for="file">
            üñºÔ∏è Add Photo
            <input id="file" type="file" accept="image/*" />
          </label>
        </dd>
      </dl>
      <dl>
        <dd>
          <button id="destroy-btn">üí£ Destroy</button>
          <button id="save-btn">üì• Save image</button>
        </dd>
      </dl>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
